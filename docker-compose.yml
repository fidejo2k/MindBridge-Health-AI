version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mindbridge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mindbridge
      POSTGRES_USER: mindbridge_user
      POSTGRES_PASSWORD: mindbridge_dev_password_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindbridge_user -d mindbridge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend (future - Week 3)
